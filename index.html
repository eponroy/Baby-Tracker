<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Tracker</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div align="center">
        <table border="0" cellpadding="15" cellspacing="0" style="border: 2px solid black; border-radius: 12px;">
            <tr>
                <td>
                    <h2 align="center" style="margin-top: 0;">Enter Child Information</h2>
                    <div style="margin-bottom: 15px;">
                        <label for="babyName">Child Name:</label>
                        <input type="text" id="babyName" required>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="sex">Sex:</label>
                        <select id="sex" required>
                            <option value="Boy">Boy</option>
                            <option value="Girl">Girl</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <button type="button" onclick="addBaby()">Add Baby</button>
                        <span style="padding: 0 5px;"></span>
                        <button type="button" onclick="removeBaby()">Remove Baby</button>
                        <span style="padding: 0 5px;"></span>
                        <button type="button" onclick="emptyList()">Empty List</button>
                    </div>
                    <div style="margin-bottom: 15px;">
                        <button type="button" onclick="toggleChildList()">Child List</button>
                    </div>
                </td>
            </tr>
        </table>
        <div align="left" style="margin-top: 10px; width: 320px;">
            <button type="button" onclick="countBySex()">Count By Sex</button>
        </div>
    </div>
    <div id="childList" align="center" style="display: none;">
        <h2>Baby List</h2>
        <table id="babyTable" border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sex</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <h3>Totals</h3>
        <p>Total Boys: <span id="boyCount">0</span></p>
        <p>Total Girls: <span id="girlCount">0</span></p>
    </div>
</body>
</html>
